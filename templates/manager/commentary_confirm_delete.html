{% extends "base.html" %}

{% block content %}
  <h1>Delete comment?</h1>
  <p><i>"{{ commentary.content }}"</i></p>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url "manager:task-detail" pk=commentary.task.id %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
